<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim4K - App xem phim 4k, full HD Bluray miễn phí tốc độ cao</title>
        <link rel="icon" href="https://dl.dropboxusercontent.com/scl/fi/xthfzc317xw737ozj3xa6/photo_2024-08-29_13-57-03.jpg?rlkey=w93axcvvex7pkysdrr5vgf657&st=32g14v5y&dl=0" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #ffffff;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .container {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 80%;
            max-width: 900px;

                overflow: auto;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn img {
            max-width: 24px;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-google-play { background: linear-gradient(135deg, #34a853 0%, #0d5302 100%); }
        .btn-ios { background: linear-gradient(135deg, #0abde3 0%, #2e86de 100%); }
        .btn-tv-apk { background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%); }
        .btn-pc { background: linear-gradient(135deg, #8bc34a 0%, #558b2f 100%); }
        .btn-support-group { background: linear-gradient(135deg, #2196f3 0%, #1565c0 100%); }
        .btn-macos { background: linear-gradient(135deg, #ff5252 0%, #d32f2f 100%); }
        .btn-ipa { background: linear-gradient(135deg, #ff5252 0%, #d32f2f 100%); }

        .titles {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .language-toggle {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .language-toggle button {
background: rgb(255 110 110 / 50%);
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    color: #000000;
    backdrop-filter: blur(5px);
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .language-toggle button:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="titles" id="title-text">
        Chào mừng đến với ứng dụng xem phim. Hãy chọn nền tảng để tải về:
    </div>

    <div class="language-toggle">
        <button onclick="toggleLanguage('vi')">Tiếng Việt</button>
        <button onclick="toggleLanguage('en')">English</button>
    </div>

    <div class="container">
        <a href="https://dl.dropboxusercontent.com/scl/fi/8i23enujlnyzfw82l73bf/QP-v1.9.0.apk?rlkey=pqqozkue52ur9kokbabxaiezk&st=eyv6n48y&dl=0" class="btn btn-google-play" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/google-play.png" alt="Google Play Icon"/> Google Play
        </a>
        <a href="https://testflight.apple.com/join/MZrH3Sk4" class="btn btn-ios" target="_blank">
            <img src="https://img.icons8.com/?size=100&id=95294&format=png&color=000000" alt="iOS Icon"/> iPhone iOS
        </a>
                <a href="https://dl.dropboxusercontent.com/scl/fi/89dip1h34fuh5va3wu8zd/QP-v1.9.0.ipa?rlkey=ukktgjcb5w649jgnj0u8bwx5w&st=cyg51r61&dl=0" class="btn btn-ipa" target="_blank">
            <img src="https://img.icons8.com/?size=100&id=30659&format=png&color=000000" alt="iOS Icon"/> IPA Iphone
        </a>
        <a href="https://dl.dropboxusercontent.com/scl/fi/lx99t5jxq5eg2uby1omt9/QPhim-ATV-1.9.0-MPV-Stable.apk?rlkey=xb97okb9en8p343lihuq5aal6&st=qpfw1c1t&dl=0" class="btn btn-tv-apk" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/android-os.png" alt="Android TV Icon"/> TV Apk Beta
        </a>
        <a href="https://dl.dropboxusercontent.com/scl/fi/495pu29f629o1ajo22m46/QPhim-v1.9.0_setup.exe?rlkey=8up8hmb3qxvtbgc7khivt2ilm&st=oltejezd&dl=0" class="btn btn-pc" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/windows-10.png" alt="Windows Icon"/> Dành cho PC
        </a>
        <a href="https://t.me/motchilllll" class="btn btn-support-group" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/telegram-app.png" alt="Telegram Icon"/> Group Hỗ Trợ
        </a>  
        <a href="https://dl.dropboxusercontent.com/scl/fi/v5yx2mx1bjo4xppi29fdn/QP-mac-v1.9.0.zip?rlkey=ofauka7s3ochu3bkoqr0ym9po&st=pcrzjfol&dl=0" class="btn btn-macos" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/mac-os.png" alt="macOS Icon"/> Dành cho macOS
        </a>
    </div>

    <script>
        function toggleLanguage(language) {
            const elements = {
                vi: {
                    titleText: 'Chào mừng đến với ứng dụng Phim4K. Hãy chọn nền tảng để tải về:',
                    googlePlay: 'Google Play',
                    ios: 'iPhone iOS',
                    tvApk: 'TV Apk Beta',
                    pc: 'Dành cho PC',
                    supportGroup: 'Group Hỗ Trợ',
                    macos: 'Dành cho macOS'
                },
                en: {
                    titleText: 'Welcome to the movie app. Please select your platform to download:',
                    googlePlay: 'Google Play',
                    ios: 'iPhone iOS',
                    tvApk: 'TV Apk Beta',
                    pc: 'For PC',
                    supportGroup: 'Support Group',
                    macos: 'For macOS'
                }
            };

            document.getElementById('title-text').innerHTML = elements[language].titleText;
            document.querySelector('.btn-google-play').innerText = elements[language].googlePlay;
            document.querySelector('.btn-ios').innerText = elements[language].ios;
            document.querySelector('.btn-tv-apk').innerText = elements[language].tvApk;
            document.querySelector('.btn-pc').innerText = elements[language].pc;
            document.querySelector('.btn-support-group').innerText = elements[language].supportGroup;
            document.querySelector('.btn-macos').innerText = elements[language].macos;
        }
    </script>
    
</body>
</html>
